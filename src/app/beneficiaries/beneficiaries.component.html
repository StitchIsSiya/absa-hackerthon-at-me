<header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
	<div class="container">
		<div class="page-header-content pt-4">
			<div class="row align-items-center justify-content-between">
					<div class="col-auto mt-4 align-self-center">
							<h1 class="page-header-title">
									My Beneficiaries
							</h1>
					</div>
			</div>
		</div>
	</div>
</header>

<!-- Main page content-->
<div class="container mt-n10">
	<div class="card h-100">
		<div class="card-header">
				<ul class="nav nav-pills card-header-pills" id="cardPill" role="tablist" (click)="onAddBeneficiary()">
					<li class="nav-item" id="add">
						<a class="nav-link active" id="overview-pill"
							data-toggle="tab" role="tab" aria-controls="overview"
							aria-selected="true">Add Beneficiary</a>
					</li>
				</ul>
		</div>
		<div class="card-body">
			<div class="tab-content" id="cardPillContent">
				<div class="tab-pane fade show active" id="overviewPill" role="tabpanel" aria-labelledby="overview-pill">

					<!-- Item 1-->
					<div *ngFor="let beneficiary of beneficiaries; index as i" class="d-flex align-items-center justify-content-between mb-4">
						<div class="d-flex align-items-center flex-shrink-0 mr-3">
								<div class="avatar avatar-xl mr-3 bg-gray-200">
									<img 
										class="avatar-img img-fluid" 
										src="assets/img/freepik/profiles/profile-1.png" alt />
								</div>
								<div class="d-flex flex-column font-weight-bold">
									<a class="text-dark line-height-normal mb-1" href="#!">@{{beneficiary.handle}} ({{beneficiary.name}})</a>
									<div class="small text-muted line-height-normal">{{beneficiary.bank}} | {{beneficiary.accountNumber}}</div>
								</div>
						</div>
						<div class="dropdown no-caret">
							<button class="btn btn-transparent-dark btn-icon dropdown-toggle"
								id="dropdownPeople1" type="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">
								<mat-icon>more_vert</mat-icon>
							</button>
							<div class="dropdown-menu dropdown-menu-right animated--fade-in-up"
								aria-labelledby="dropdownPeople1">
								<a class="dropdown-item" href="pay.html">Send Cash</a>
								<a class="dropdown-item" href="#!">Transaction history</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<div *ngIf="showAdd" >
	<div class="backdrop" (click)="onClickOverlay()"></div>
	<div class="card border-0 shadow-lg mt-5" id="dialogBox">
		<div class="card-body p-5 text-center">
			<div class="icons-org-join align-items-center mx-auto">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user icon-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
				<svg class="svg-inline--fa fa-long-arrow-alt-right fa-w-14 icon-arrow" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="long-arrow-alt-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M313.941 216H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12h301.941v46.059c0 21.382 25.851 32.09 40.971 16.971l86.059-86.059c9.373-9.373 9.373-24.569 0-33.941l-86.059-86.059c-15.119-15.119-40.971-4.411-40.971 16.971V216z"></path></svg><!-- <i class="icon-arrow fas fa-long-arrow-alt-right"></i> -->
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users icon-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
			</div>
			<div class="h3 text-primary font-weight-300 mb-0">Add new beneficiary</div>
		</div>
		<hr class="m-0">
		<div class="card-body p-5">
			<form>
				<div class="form-group"><input class="form-control form-control-solid" type="text" placeholder="enter @absa_handle" aria-label="Access Code" aria-describedby="accessCodeExample"></div>
				<a class="btn btn-block btn-primary" href="#!">Add</a>
			</form>
		</div>
	</div>
</div>
